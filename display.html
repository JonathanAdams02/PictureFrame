<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Picture Frame - Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #current-photo {
            max-width: 100%;
            max-height: 100vh;
            object-fit: contain;
            transition: opacity 1s;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img id="current-photo" src="" alt="Current photo">
    
    <!-- Scripts at bottom of body -->
    <script type="module" src="/PictureFrame/firebase-config.js"></script>
    <script type="module" src="/PictureFrame/js/display.js"></script>
</body>
</html>
